<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>Canvas Painter</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery.excanvas.js"></script>
	<script type="text/javascript" src="jquery.signature.js"></script>
	<style type="text/css">
	body {
		font-family: arial, helvetica;
		font-size: 11px;
		margin: 0px;
		padding: 0px;
	}
	h1 {
		font-size: 14pt;
		font-style: italic;
		margin-bottom: 8px;
	}
	a {
		text-decoration: none;
		color: black;
	}	

	.palette {
		border: 1px solid #ddd;
	}	
       
</style>
	<script type="text/javascript">


    $(document).ready(function () {
        $("#canvas").painter({ lineWidth: 3, enableHidden : true });
        $("#btnOk").click(function () {
            $("#canvas").setPosition();
        });

        $("#btnGet").click(function () {
            //alert($("#canvas").getPosition());
			alert(123);
        });

        $("#btnClear").click(function () { $("#canvas").clearCanvas(); });
    });

</script>
</head>
<body>
	<input id="btnClear" type="button" value="Clear" >
	<br/><br/>
	<input id="btnOk" type="button" value="Ok" >
	<br /><br/>
	<input id="btnGet" type="button" value="Get" >	<br/><br/>
	<canvas id="canvas" width="400" height="400" class="palette" style="position: relative; margin: 0; padding: 0; border: 1px solid #c4caac;"></canvas>
	<div id="showpanel">
	</div>
</body>
</html>
