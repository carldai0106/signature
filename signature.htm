<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>Canvas Painter</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery.excanvas.js"></script>
	<script type="text/javascript" src="jquery.signature.js"></script>
	<style type="text/css">
	body {
		font-family: arial, helvetica;
		font-size: 11px;
		margin: 0px;
		padding: 0px;
	}
	h1 {
		font-size: 14pt;
		font-style: italic;
		margin-bottom: 8px;
	}
	a {
		text-decoration: none;
		color: black;
	}
	canvas {
		border: 1px solid #AAAAAA;
	}

	.palette {
		position: absolute;
		left: 90px;
		top: 10px;
		z-index:10;
	}
	
        .spirit {
            position: absolute;
            width: 70px;
            height: 70px;
        }
</style>
	<script type="text/javascript">


    $(document).ready(function () {
        $("#canvas").painter();
        $("#btnOk").click(function () {
            $("#canvas").setPosition();
        });

        $("#btnGet").click(function () {
            alert($("#canvas").getPosition());
        });

        $("#btnClear").click(function () { $("#canvas").clearCanvas(); });
    });

</script>
</head>
<body>
	<input id="btnClear" type="button" value="Clear" >
	<br/>
	<input id="btnOk" type="button" value="Ok" >
	<br />
	<input id="btnGet" type="button" value="Get" >	
	<canvas id="canvas" width="400" height="400" class="palette"></canvas>
</body>

</html>
